<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Técnicos</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header class="cabecera">
        <div class="cabecera-contenido">
            <img src="img/informacion.png" alt="Logo" class="logo">
            <h1 class="titulo">Técnicos</h1>
            <img src="img/acceso.png" alt="Sesion" class="sesion" onclick="iniciarSesion()">
        </div>
    </header>

    <main class="contenido">
        <div class="container">
            <form id="enviarDatos" enctype="multipart/form-data">
                <input type="hidden" id="nombreTecnicoInput" name="nombreTecnicoInput">

                <div class="form-group codigo-tecnico">
                    <label id="codigoTecnico">Código del técnico:</label>
                    <span id="codigoEmpleado"></span>
                    <input type="hidden" id="codigoEmpleadoInput" name="codigoEmpleadoInput">
                    <p id="mensajeTecnico" class="mensaje"></p>
                </div>

                <div class="form-group">
                    <label for="areageografica">Delegación:</label>
                    <select name="isla" id="areageografica">
                        <optgroup label="Canarias">
                            <option value="Tenerife">Tenerife</option>
                            <option value="Gran Canaria">Gran Canaria</option>
                            <option value="Lanzarote">Lanzarote</option>
                            <option value="Fuerteventura">Fuerteventura</option>
                        </optgroup>
                        <optgroup label="Baleares">
                            <option value="Mallorca">Mallorca</option>
                            <option value="Ibiza-Formentera">Ibiza-Formentera</option>
                            <option value="Menorca">Menorca</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group">
                    <label for="importe">Importe:</label>
                    <input type="number" id="importe" name="importe" placeholder="Importe" step="0.01">
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="datetime-local" id="fecha" name="fecha">
                </div>

                <div class="form-group file-upload">
                    <label>Foto del alimento:</label>
                    <label for="alimento-upload" class="custom-file-upload">
                        <img src="img/subir.png" alt="Subir imagen" width="35" height="35">
                    </label>
                    <input type="file" name="imagenAlimento" id="alimento-upload" accept="image/*" capture="environment" style="display:none;" />
                    <div id="alimento-preview" class="preview"></div>
                </div>

                <div class="form-group file-upload">
                    <label>Foto del ticket:</label>
                    <label for="ticket-upload" class="custom-file-upload">
                        <img src="img/subir.png" alt="Subir imagen" width="35" height="35">
                    </label>
                    <input type="file" name="imagenTicket" id="ticket-upload" accept="image/*" capture="environment" style="display:none;" />
                    <div id="ticket-preview" class="preview"></div>
                </div>

                <div class="form-group">
                    <button type="button" class="btn-enviar" id="btnEnviar">Enviar</button>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/config.js"></script>
<script src="js/request.js"></script>
</html>
